<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page Index</title>
</head>
<body data-ng-app="studentApp">
<div ng-controller="StudentApp">
    <ul>
        <li data-ng-repeat="student in students">
            <strong>Photo: </strong> <img data-ng-src="{{student.photo}}" src="" alt="">
            <br />
            <strong>Name: </strong> {{student.name}}
            <br />
            <strong>Grade: </strong> {{student.grade}}
            <br />
            <strong>School: </strong> {{student.school}}
            <br />
            <strong>Teacher: </strong> {{student.teacher}}
        </li>
    </ul>

</div>

<script type="text/javascript" src="libs/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/StudentApp.js"></script>
</body>
</html>
