<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="">
		<title>Bind Image Source To Text Box</title>
	</head>
	<body>
		<div ng-app="app" ng-controller="bindController">
			<form ng-submit="submit()">Image Source:
				<input type="text" ng-model="imgSrc" name="imgUrl" required="">
				<br>
				<input type="submit" id="submit" value="Submit">
			</form>
			<div>Photo:
				<img ng-src="{{ imgSource }}" />
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app.js"></script>
	</body>

</html>
